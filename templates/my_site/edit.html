{% extends "my_site/base.html" %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите назанчение</label><br>
            <input type="text" name="title" value="{{post.title}}">
        </p>
        <p>
            <label>Введите сумму</label><br>
            <input type="number" step="any" name="content" value="{{post.content}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>

{% endblock %}
